<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>My Cryptocurrency Price Tracker</title>
      <link rel="stylesheet" href="../assets/css/main.css">
    </head>
    <body>
      <div class="row">
        <div id="price-container">
          <p class="subtext">Current BTC USD</p>
          <h1 id="priceBTC">Loading..</h1>
        </div>
        <div id="goal-container">
            <p><img src= "../assets/images/up.svg"><span id="targetPriceBTC">Choose a Target Price</span></p>
        </div>
        <div id="right-container">
            <button id="notifyBtnBTC">Notify me when...</button>
        </div>
      </div>

      <div class="row">
        <div id="price-container2">
          <p class="subtext">Current ETH USD</p>
          <h1 id="priceETH">Loading..</h1>
        </div>
        <div id="goal-container2">
            <p><img src= "../assets/images/up.svg"><span id="targetPriceETH">Choose a Target Price</span></p>
        </div>
        <div id="right-container2">
            <button id="notifyBtnETH">Notify me when...</button>
        </div>
      </div>

      <div class="row">
        <div id="price-container3">
          <p class="subtext">Current XRP USD</p>
          <h1 id="priceXRP">Loading..</h1>
        </div>
        <div id="goal-container3">
            <p><img src= "../assets/images/up.svg"><span id="targetPriceXRP">Choose a Target Price</span></p>
        </div>
        <div id="right-container3">
            <button id="notifyBtnXRP">Notify me when...</button>
        </div>
      </div>

      <script src="index.js"></script>
    </body>
  </html>
